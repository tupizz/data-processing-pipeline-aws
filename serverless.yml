service: primer-integration-pipeline

frameworkVersion: "3"

package:
  individually: true
  excludeDevDependencies: true

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-plugin-datadog

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  logRetentionInDays: 3
  versionFunctions: false
  profile: personal
  apiGateway:
    minimumCompressionSize: 1024
  deploymentBucket:
    name: primer-integration-pipeline-deployments
  httpApi:
    cors: true
  environment:
    NODE_OPTIONS: "--enable-source-maps"
    POWERTOOLS_LOG_LEVEL: DEBUG
    POWERTOOLS_SERVICE_NAME: primer-integration-pipeline
    QUEUE_URL: { "Ref": "BatchProcessingQueue" }
    DLQ_URL: { "Ref": "DeadLetterQueue" }
    STATUS_TABLE: { "Ref": "EnrichmentStatusTable" }
    RESULTS_BUCKET: { "Ref": "ResultsBucket" }

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
          Resource:
            - Fn::GetAtt: [EnrichmentStatusTable, Arn]
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - Fn::GetAtt: [BatchProcessingQueue, Arn]
            - Fn::GetAtt: [DeadLetterQueue, Arn]
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:PutObjectAcl
            - s3:GetObjectAcl
            - s3:ListBucket
          Resource:
            - Fn::Join: ["", [Fn::GetAtt: [ResultsBucket, Arn], "/*"]]

custom:
  stages:
    - local
    - dev
    - prod
  stage: ${opt:stage, 'dev'}
  
  datadog:
    apiKey: ${env:DATADOG_API_KEY}
    site: datadoghq.com
    enabled: true
    enableDDLogs: true
    enableDDTracing: true
    addExtension: true
    service: ${self:service}
  
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    keepNames: true
    platform: node
    target: node20
    concurrency: 10
    exclude:
      - aws-sdk

functions:
  createEnrichment:
    handler: src/handlers/create/index.handler
    timeout: 29
    events:
      - httpApi:
          path: /enrichment
          method: post
  getEnrichmentStatus:
    handler: src/handlers/get/index.handler
    timeout: 29
    events:
      - httpApi:
          path: /enrichment/{id}
          method: get
  processBatch:
    handler: src/handlers/process/index.handler
    timeout: 900
    events:
      - sqs:
          batchSize: 1
          maximumConcurrency: 3
          arn:
            Fn::GetAtt:
              - BatchProcessingQueue
              - Arn

resources:
  Resources:
    BatchProcessingQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: batch-processing-queue
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt:
              - DeadLetterQueue
              - Arn
          maxReceiveCount: 5

    DeadLetterQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: dead-letter-queue

    EnrichmentStatusTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: enrichment-status
        AttributeDefinitions:
          - AttributeName: requestId
            AttributeType: S
        KeySchema:
          - AttributeName: requestId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    ResultsBucket:
      Type: "AWS::S3::Bucket"
      DeletionPolicy: Retain
      UpdateReplacePolicy: Retain
      Properties:
        BucketName: storage-primer
        VersioningConfiguration:
          Status: Enabled
